<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone APIs</title>

    <!-- daisyUI and tailwindcss cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-[#F3F8FF] h-[680px]">
      <!-- navbar -->
      <section class="container mx-auto px-5 xl:px-0">
        <nav class="py-5 flex justify-between items-center">
          <h3 class="text-2xl font-bold">Hot Gadgets</h3>
          <button class="btn btn-primary font-bold px-8">Sign Up</button>
        </nav>
      </section>

      <!-- banner -->
      <section
        class="container mx-auto px-5 xl:px-0 flex justify-center mt-16 md:mt-30"
      >
        <div class="text-center">
          <h1 class="text-5xl lg:text-6xl font-bold">
            Apple Iphone 13 Pro Max
          </h1>
          <p class="mt-6 mb-8 text-xl">
            There are many variations of passages of Lorem Ipsum available, but
            the majority <br />
            have suffered alteration in some form, by injected humou.
          </p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </section>
    </header>

    <!-- sub banner -->
    <section class="container mx-auto px-5 xl:px-0 flex justify-center">
      <div
        id="subBannerMobileContainer"
        class="flex justify-center items-end gap-14"
      ></div>
    </section>

    <!-- main content part -->
    <main></main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
